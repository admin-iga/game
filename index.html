<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра: Поймай круг!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: 600px;
            height: 600px;
            background-color: #ffffff;
            border: 5px solid #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #FF416C;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .score-board {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: #333;
        }

        .game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: #FF416C;
            text-align: center;
        }

        .restart-btn {
            padding: 10px 20px;
            background-color: #FF416C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        .restart-btn:hover {
            background-color: #FF4B2B;
        }
    </style>
</head>
<body>

    <div class="game-container">
        <div class="circle" id="circle"></div>
        <div class="score-board" id="scoreBoard">Счёт: 0</div>
        <div class="game-over" id="gameOver">
            Игра окончена!<br>Ваш итоговый счёт: <span id="finalScore">0</span>
            <br>
            <button class="restart-btn" onclick="restartGame()">Начать заново</button>
        </div>
    </div>

    <script>
        let score = 0;
        let gameOver = false;
        const circle = document.getElementById('circle');
        const scoreBoard = document.getElementById('scoreBoard');
        const gameOverScreen = document.getElementById('gameOver');
        const finalScore = document.getElementById('finalScore');
        const gameContainer = document.querySelector('.game-container');

        function randomPosition() {
            const x = Math.random() * (gameContainer.offsetWidth - 50);
            const y = Math.random() * (gameContainer.offsetHeight - 50);
            return { x, y };
        }

        function moveCircle() {
            if (gameOver) return;
            const { x, y } = randomPosition();
            circle.style.transform = `translate(${x}px, ${y}px)`;
        }

        function updateScore() {
            score++;
            scoreBoard.textContent = `Счёт: ${score}`;
            moveCircle();
        }

        function endGame() {
            gameOver = true;
            finalScore.textContent = score;
            gameOverScreen.style.display = 'block';
            circle.style.display = 'none';
        }

        function restartGame() {
            score = 0;
            gameOver = false;
            scoreBoard.textContent = `Счёт: 0`;
            gameOverScreen.style.display = 'none';
            circle.style.display = 'block';
            moveCircle();
        }

        circle.addEventListener('click', updateScore);

        setTimeout(endGame, 15000); // Игра заканчивается через 15 секунд

        moveCircle(); // Первое перемещение круга
    </script>

</body>
</html>
