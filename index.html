<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Улучшенная страница с функциями</title>
    <style>
        /* Основные стили */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            transition: background 0.5s;
        }

        /* Контейнер */
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 600px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 20px;
            letter-spacing: 2px;
            transition: color 0.5s;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
            transition: all 0.5s;
        }

        /* Кнопка */
        .button {
            background-color: #fff;
            border: none;
            padding: 15px 30px;
            color: #FF4B2B;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #FF4B2B;
            color: white;
            transform: scale(1.1);
        }

        /* Таймер */
        #timer {
            font-size: 24px;
            margin: 20px 0;
        }

        /* Темная тема */
        .dark-mode {
            background: linear-gradient(135deg, #141E30, #243B55);
        }

        .dark-mode h1, .dark-mode p {
            color: #EAEAEA;
        }

        .dark-mode .button {
            color: #141E30;
        }

        .color-picker {
            margin-top: 20px;
        }

        /* Форма */
        .input-style {
            padding: 10px;
            margin: 10px 0;
            width: 80%;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Анимация текста */
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .blinking-text {
            animation: blink 1.5s infinite;
        }

        /* Сообщение внизу */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #ccc;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Мультифункциональная страничка</h1>
        <p>Нажми кнопку, чтобы начать взаимодействие.</p>

        <!-- Кнопка приветствия -->
        <button class="button" onclick="showGreeting()">Приветствие</button>
        <p id="greeting"></p>

        <!-- Таймер -->
        <div id="timer"></div>
        <button class="button" onclick="startTimer()">Запустить таймер</button>
        <button class="button" onclick="stopTimer()">Остановить таймер</button>

        <!-- Смена фона -->
        <button class="button" onclick="changeBackground()">Сменить фон</button>

        <!-- Темная тема -->
        <button class="button" onclick="toggleDarkMode()">Темная тема</button>

        <!-- Изменение текста -->
        <p>Выбери цвет текста:</p>
        <input type="color" id="colorPicker" class="color-picker" onchange="changeTextColor()">

        <!-- Форма обратной связи -->
        <h2>Форма обратной связи</h2>
        <input type="text" class="input-style" placeholder="Введите ваше имя" id="nameInput">
        <input type="email" class="input-style" placeholder="Введите ваш email" id="emailInput">
        <button class="button" onclick="submitForm()">Отправить</button>
        <p id="formMessage"></p>

        <!-- Анимация текста -->
        <p class="blinking-text">Это анимированный текст!</p>
    </div>

    <footer>
        &copy; 2024 - Пример красивой и функциональной страницы
    </footer>

    <script>
        /* 1. Функция приветствия */
        function showGreeting() {
            const greetingText = document.getElementById('greeting');
            greetingText.textContent = 'Привет от JavaScript! ❤️';
        }

        /* 2. Таймер */
        let timer;
        let count = 0;

        function startTimer() {
            const timerElement = document.getElementById('timer');
            timer = setInterval(() => {
                count++;
                timerElement.textContent = `Прошло секунд: ${count}`;
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timer);
        }

        /* 3. Смена фона */
        function changeBackground() {
            const colors = ['#FF416C', '#FF4B2B', '#4B79A1', '#283E51', '#141E30'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.background = `linear-gradient(135deg, ${randomColor}, #FF4B2B)`;
        }

        /* 4. Темная тема */
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }

        /* 5. Смена цвета текста */
        function changeTextColor() {
            const colorPicker = document.getElementById('colorPicker').value;
            document.querySelector('h1').style.color = colorPicker;
        }

        /* 6. Форма обратной связи */
        function submitForm() {
            const name = document.getElementById('nameInput').value;
            const email = document.getElementById('emailInput').value;
            const message = document.getElementById('formMessage');

            if (name && email) {
                message.textContent = `Спасибо за обратную связь, ${name}!`;
                message.style.color = 'lightgreen';
            } else {
                message.textContent = 'Пожалуйста, заполните все поля.';
                message.style.color = 'red';
            }
        }
    </script>
</body>
</html>
